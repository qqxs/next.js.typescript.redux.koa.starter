name: Next React Koa Deploy Demo
on:
    push:
        branches:
            - master
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
              with:
                  persist-credentials: false
            - uses: actions/setup-node@v1
              with:
                  node-version: "10.x"
            - run: npm install pm2 -g
            - name: Install and Build run pm2  node@10.x
              run: |
                  npm install
                  npm run build
                  npm run start:prod
                  curl http://localhost:3000
                  npm run restart
                  curl http://localhost:3000
                  npm run stop
                  curl http://localhost:3000
            - uses: actions/setup-node@v1
              with:
                  node-version: "12.x"
            - run: npm install pm2 -g
            - name: Install and Build run pm2  node@12.x
              run: |
                  npm install
                  npm run build
                  npm run start:prod
                  curl http://localhost:3000
                  npm run restart
                  curl http://localhost:3000
                  npm run stop
                  curl http://localhost:3000
            - uses: actions/setup-node@v1
              with:
                  node-version: "13.x"
            - run: npm install pm2 -g
            - name: Install and Build run pm2  node@13.x
              run: |
                  npm install
                  npm run build
                  npm run start:prod
                  curl http://localhost:3000
                  npm run restart
                  curl http://localhost:3000
                  npm run stop
                  curl http://localhost:3000
